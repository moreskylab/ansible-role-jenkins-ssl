---
- name: Debian install block
  block:
  - name: Install dependencies (Debian/Ubuntu)
    package:
      name:
        - apt-transport-https
        - ca-certificates
        - openjdk-21-jre
        - fontconfig
        - curl
        - gnupg
        - python3-full
        - python3-pip
        - python3-jenkins
      state: present
      update_cache: true

  - name: Ensure keyrings directory exists
    ansible.builtin.file:
      path: /etc/apt/keyrings
      state: directory
      mode: '0755'
      owner: root
      group: root

  - name: Download Jenkins GPG key
    ansible.builtin.get_url:
      url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
      dest: /etc/apt/keyrings/jenkins-keyring.asc
      mode: '0644'
      owner: root
      group: root

  - name: Add Jenkins APT repository
    ansible.builtin.apt_repository:
      repo: "deb [signed-by=/etc/apt/keyrings/jenkins-keyring.asc] https://pkg.jenkins.io/debian-stable binary/"
      filename: jenkins
      state: present
      update_cache: true

  - name: Update (Debian)
    apt:
      name: "*"
      state: latest

  - name: Install Jenkins
    apt:
      name: "jenkins={{ jenkins_version }}"
      state: present
      update_cache: true
    notify:
      - start jenkins
      - enable jenkins

  when: ansible_os_family == "Debian"


- name: RedHat install block
  block:
  - name: Install dependencies (RedHat)
    package:
      name:
        - java-21-openjdk-devel
        - curl
        - gnupg2
        - python3-full
        - python3-pip
        - python3-jenkins
      state: present

  - name: Add Jenkins repository (RedHat)
    get_url:
      url: https://pkg.jenkins.io/redhat-stable/jenkins.repo
      dest: /etc/yum.repos.d/jenkins.repo
      mode: 0644

  - name: Import Jenkins GPG key (RedHat)
    rpm_key:
      key: https://pkg.jenkins.io/redhat-stable/jenkins.io-2023.key
      state: present

  - name: Update (RedHat)
    dnf:
      name: "*"
      state: latest

  - name: Install Jenkins
    dnf:
      name: "jenkins-{{ jenkins_version }}-1.1"
      state: present
      update_cache: yes

  when: ansible_os_family == "RedHat"